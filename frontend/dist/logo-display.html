<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degen Force Logo - 1:1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .logo-container {
            width: 1000px;
            height: 1000px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/assets/images/degen_force_title.png" alt="Degen Force">
    </div>
</body>
</html>
